<div class="container-fluid">
  <app-editable [value]="newMoodName" (editStop)="stopEditing()" (editStart)="startEditing()" (newValue)="updateName($event)"></app-editable>
  <button *ngIf="!idEditing" class="btn btn-xs btn-primary" (click)="createMood()">
    <span class="btn-label"><i class="mdi mdi-music"></i></span>
    add mood
  </button>
</div>
